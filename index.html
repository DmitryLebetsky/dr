<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFABAB);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #FF6F61;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .highlight {
            color: #FF6F61;
            font-weight: bold;
        }
        .stars {
            font-size: 2em;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="stars">✨✨✨</div>
    <h1>Поздравляем всех, кто родился 20 декабря!</h1>
    <p>Если вы родились 20 декабря и вас зовут Маша Карсеко - то по вселенной вы <span class="highlight">мега классные</span>, <span class="highlight">красивые</span> и <span class="highlight">лучшие</span> во всём!</p>
    <p>Пусть ваш день будет таким же ярким, как вы сами!</p>
